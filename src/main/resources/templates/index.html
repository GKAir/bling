<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="bt/bootstrap-table.js"></script>
    <script type="text/javascript" src="bt/locale/bootstrap-table-zh-CN.js"></script>

    <link href="bt/bootstrap-table.css" rel="stylesheet">
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--<p th:text="'id: ' + ${aaa}"></p>
<p th:text="'content: ' + ${bbb}"></p>-->
<table id="bootstrapTable"></table>

<script type='text/javascript'>
    $(function () {
        //1.初始化Table
        /*        var oTable = new TableInit();
                oTable.Init();*/

        $('#bootstrapTable').bootstrapTable({
            url: '/selectAll',         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            queryParams: queryParams,//传递参数（*）
            //sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            contentType: "application/x-www-form-urlencoded",
            //strictSearch: true,
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //height: 700,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "no",                     //每一行的唯一标识，一般为主键列
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            onEditableSave: function (field, row, oldValue, $el) {
                $.ajax({
                    success: function (data, status) {
                        if (status == "success") {
                            alert("编辑成功");
                        }
                    },
                    error: function () {
                        alert("Error");
                    },
                    complete: function () {

                    }
                });
            },
            columns: [
                {
                    field: 'id',
                    title: 'ID'
                }, {
                    field: 'name',
                    title: '名字'
                }, {
                    field: 'app',
                    title: 'app'
                }, {
                    field: 'url',
                    title: '地址'
                }, {
                    field: 'account',
                    title: '账号'
                }, {
                    field: 'uname',
                    title: 'uname'
                }, {
                    field: 'upwd',
                    title: 'upwd'
                }, {
                    field: 'email',
                    title: '邮箱'
                }, {
                    field: 'fzemail',
                    title: 'fzemail'
                }, {
                    field: 'phone',
                    title: '手机'
                }, {
                    field: 'type',
                    title: 'type'
                }, {
                    field: 'qq',
                    title: 'qq'
                }, {
                    field: 'wechat',
                    title: 'wechat'
                }, {
                    field: 'weibo',
                    title: 'weibo'
                }, {
                    field: 'renren',
                    title: '人人'
                }, {
                    field: 'idcard',
                    title: 'idcard'
                }, {
                    field: 'remark',
                    title: 'remark'
                }, {
                    field: 'regTime',
                    title: '注册时间'
                }, {
                    field: 'state',
                    title: 'state'
                }, {
                    field: 'need',
                    title: 'need'
                }, {
                    field: 'wechat',
                    title: 'wechat'
                },
                {
                    field: 'operate',
                    title: '操作',
                    formatter: operateFormatter //自定义方法，添加操作按钮
                }
            ],
            rowStyle: function (row, index) {
                var classesArr = ['success', 'info'];
                var strclass = "";
                if (index % 2 === 0) {//偶数行
                    strclass = classesArr[0];
                } else {//奇数行
                    strclass = classesArr[1];
                }
                return {classes: strclass};
            }//隔行变色
        })
    });


    function queryParams(params) {
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset
        };
        return temp;
    };

    function operateFormatter(value, row, index) {//赋予的参数
        return [
            '<a class="btn active disabled" onclick="updateLine()">编辑</a>',
            '<a class="btn active" href="#">档案</a>',
        ].join('');
    }

    function updateLine() {

    }
</script>
</body>
</html>
